<ion-view title="Apps" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="has-header padding">

		<div class="card" ng-repeat="app in apps">
			<div class="item item-divider">
				<h2>{{app.nombre}}</h2>
			</div>

			<div class="item">
				<div class="row">
					<div class="col">
						<img style='height: 110px; width: 110px;' ng-src="{{app.icon}}">
					</div>
					<div class="col item-button-right">
						<br>
						<a class="button button-positive" ng-href="itms-services://?action=download-manifest&url={{app.url}}">
							Install
						</a>
						<br>
						<p class='text-right'>v {{app.version}}</p>
						<p class='text-right'>{{app.version_fecha_hora | date }}</p>
					</div>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
