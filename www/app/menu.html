<ion-side-menus>

	<ion-pane ion-side-menu-content>

			<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-buttons side="right">
			<div class="header-username">{{usuario}}</div>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-clear button-assertive" ng-click="logOut()">
				<i class="icon ion-log-out"></i>
			</button>
		</ion-nav-buttons>

			<ion-list>
				<ion-item nav-clear menu-close ui-sref="main.apps">
					Apps
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="main.upload">
					Upload
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="main.profile">
